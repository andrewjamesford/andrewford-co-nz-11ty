[build]
  command = "npm run build"
  functions = "functions"
  publish = "_site"

[dev]
  command = "npm run start"
  functions = "functions"
  publish = "_site"

[functions]
  node_bundler = "esbuild"
  directory = "functions"

[[redirects]]
  from = "/.well-known/webfinger"
  to = "https://mastodon.nz/.well-known/webfinger?resource=acct:andrewford@mastodon.nz"
  status = 200

