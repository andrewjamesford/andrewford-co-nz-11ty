---
layout: layout.liquid
---

<nav>
    <ul>
        {% for page in collections.pages %}
        <li><a href="{{ page.url }}">{{ page.data.title }}</li>    
        {% endfor %}    
    </ul>
</nav>

{%- for article in collections.articles reversed -%}
    <h2><a href="{{ article.url }}">{{ article.data.title }}</h2>
    <em>{{ article.date | date: "%Y-%m-%d" }}</em>
{%- endfor -%}
